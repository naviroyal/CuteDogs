<!DOCTYPE html>
<html>
    <head>
        <title>Cute Dogs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-light bg-light">
            <a class="nav-brand" href="index.html" style="color: Black; text-decoration: none;">Cute Dogs</a>
        </nav>
        <div class="container mt-3">
            <div class="jumbotron text-center">
                <div id="load">
                </div>
                
                <img src="dog.jpg" id="image" width="600px" height="390px"><br><br>
                <button type="button" class="btn btn-primary" onclick="dogsImages()">Get Me More Cute Dogs</button>
            </div>
        </div>
    <script type="text/javascript">
            var load = document.getElementById('load');
            var img = document.getElementById('image'); 
            var xhr = new XMLHttpRequest();
             function dogsImages() {
            xhr.onreadystatechange = function() {
                if (xhr.readyState != 4 || xhr.status != 200) {
                    load.innerHTML = "<p>Please wait while the image loads</p>"
                    img.style.display = 'none';
                } else if (xhr.readyState == 4 && xhr.status == 200) {
                    load.innerHTML = ""
                    img.style.display = '';
                    var imageResponse = JSON.parse(xhr.responseText);
                    img.src = imageResponse.message;
                }
            };
                xhr.open("GET","https://dog.ceo/api/breeds/image/random");
                xhr.send();
                    
            }
        
        </script>
               <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
          
</html>
